<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <form class="form-horizontal" method="POST" action="/addstu">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="name" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
            <div>
                    &nbsp;&nbsp;
            <label class="radio">
                <input type="radio" name="sex" value="男" required> 男
            </label>
            <label class="radio">
                <input type="radio" name="sex" value="女" required> 女
            </label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="age" name="age" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-10">
                <input required type="text" name="class" class="form-control" id="inputPassword3" placeholder="class">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Sign in</button>
            </div>
        </div>
    </form>
</body>

</html>
